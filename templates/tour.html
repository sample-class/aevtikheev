{% extends "base.html" %}
{% block content %}
    <h1 class="display-3 mt-4">{{ tour_data.title }} {{ tour_data.stars }}★</h1>
    <!-- HERO -->
    <p class="lead">{{ tour_data.country }} {{ all_departures[tour_data.departure] }} {{ tour_data.nights }} ночей</p>
    <img src="{{ tour_data.picture }}" class="w-75" alt="">
    <p class="my-4 w-75"> {{ tour_data.description }}</p>
    <a href="" class="btn btn-success btn-lg">Купить тур за {{ tour_data.price }}</a>
{% endblock %}
